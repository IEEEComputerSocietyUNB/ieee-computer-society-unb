<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    {% block head %}

    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta charset="utf-8"/>


    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <link rel="icon" href="static/images/logos/computersociety.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="static/css/carousel.css" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/26753a8ec4.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous"></script>

    {% if GOOGLE_ANALYTICS_ID %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ GOOGLE_ANALYTICS_ID }}', '{{ GOOGLE_ANALYTICS_SITENAME }}');
        ga('send', 'pageview');

    </script>
    {% endif %}
    {% endblock head %}
</head>

<body>
<header>
    <nav class="navbar navbar-dark fixed-top bg-dark justify-content-center">
        <a class="navbar-brand" href="{{ SITEURL }}/">{{ SITENAME }} <strong>{{ SITESUBTITLE }}</strong></a>
        <a class="nav-link active" href="{{ SITEURL }}">Home</a>
        <a class="nav-link" href="#">Dojo</a>
        <a class="nav-link" href="#">News</a>
        <a class="nav-link" href="#">Volunteers</a>
        <a class="nav-link" href="#">About</a>
    </nav>
</header>

<main role="main">
    {% block content %}
    {% endblock %}
    <footer class="container">
        <div class="row">
            <div class="col-auto">
                <span>&copy; 2016-2019 IEEE Computer Society
                </span>
            </div>
            <div class="col-auto">
                <span>
                    <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
                </span>
            </div>


            <div class="col-auto ml-auto">
                <h3>
                    <a href="{{ GITHUB_URL }}">
                        <i class="fab fa-github-square"></i>
                    </a>
                    <a href="{{ TWITTER_URL }}">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="{{ FACEBOOK_URL }}">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </h3>
            </div>

            <div class="col-auto">
                <h3>
                    <a href="#"><i class="fas fa-caret-square-up"></i></a>
                </h3>
            </div>
        </div>
    </footer>
</main>

<script src="static/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! Remove ASAP -->
<script src="static/js/holder.min.js"></script>

</body>
</html>
